<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
  <title>RS Lang</title>
</head>
<body class="authentication hidden" id="authorization-page"">
  <promo-page> </promo-page>
  <div class="authentication-page hidden">
    <div>
    <form>
      <div class="authentication__form">
       <div class="authentication-page__container">
       <div class="head-form">
          <h2>Вход</h2>
          <p class = "error-msg"></p>
       </div>
       <br>
       <div class="field-set">
          <span class="input-item">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
          </span>
          <input class="form-input" id="txt-input" placeholder="Электронная почта" type="email" required>
          <br>
          <span class="input-item" uk-tooltip="title: Пароль должен содержать не менее 8 символов, как минимум одну прописную букву, одну заглавную букву, одну цифру и один спецсимвол из +-_@$!%*?&#.,;:[]{}; pos: bottom-left">
            <i class="fa fa-key"></i>
          </span>
            <input class="form-input" type="password" placeholder="Пароль" id="pwd"  name="password" required>
            <span><i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i></span>
          <br>
          <button class="log-in" type="button">Войти</button>
       </div>
       <div class="other">
          <button class="btn submits sign-up">Регистрация
            <i class="fa fa-user-plus" aria-hidden="true"></i>
          </button>
       </div>
      </div>
    </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
</body>
</html>
