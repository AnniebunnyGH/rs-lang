            <a href="#">

          <li class="navigation__link">
            <a href="#">
              <img src="../img/icons/statistics.svg" alt="statistics">

        <div class="header__hamburger">
          <div class="hamburger">
            <span class="hamburger__line"></span>

        </div>
      </nav>
      <div class="header__logo">
        <h1 class="logo">RS LANG</h1>
      </div>
      <div class="header__aligner"></div>
    </div>
  </header>
  <main calss="main">
    <div class="wrapper main__wrapper">
      <div class="language-stat stat">
        <div class="language-stat_lang stat-container stat-container__lang">
          <img src="../img/union-jack.jpg" alt="flag">
          <p>Английский</p>
        </div>
        <div class="language-stat_bar">

        </div>
      </div>
      <div class="today-stat stat">
        <div class="today-stat_first-row">
          <div class="today-stat_title">
            <p>Сегодня</p>
          </div>
          <div class="today-stat_bar">
  
          </div>
        </div>
        <div class="today-stat_second-row">
          <div class="today-stat_practised stat-container">
            <p>Пройдено карточек</p>
            <p class="stat-value" id="words-practiced">0</p>
          </div>
          <div class="today-stat_correct stat-container">
            <p>Правильные ответы</p>
            <p class="stat-value" id="correct-repeats">0%</p>
          </div>
          <div class="today-stat_new stat-container">
            <p>Новые слова</p>
            <p class="stat-value" id="new-words">0</p>
          </div>
          <div class="today-stat_streak stat-container">
            <p>Лучшая серия</p>
            <p class="stat-value" id="best-streak">0</p>
          </div>
        </div>
      </div>
    </div>
  </main>
