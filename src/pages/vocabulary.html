<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <link rel="shortcut icon" href="../../favicon/favicon.ico" type="image/x-icon">
    <title>RS Lang - Vocabulary</title>
</head>
<body id="vocabulary-page">
  <div class="vocabulary">
    <div class="wrapper">
      <div class="uk-flex uk-flex-center" uk-grid>
        <div class="uk-width-4-5@m">
          <div class="vocabulary__form uk-card uk-card-default uk-card-body">
            <h3 class="vocabulary__header">Словарь</h3>
            <ul uk-tab class="vocabulary__switcher">
              <li class="vocabulary__tab-link uk-active"><a id="learning" href="#">Изучаемые слова</a></li>
              <li class="vocabulary__tab-link"><a id="hard" href="#">Сложные слова</a></li>
              <li class="vocabulary__tab-link"><a id="deleted" href="#">Удаленные слова</a></li>
            </ul>
            <div class="vocabulary_cards-wrapper">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
</body>
</html>
