<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css" />
        <link rel="shortcut icon" href="../../favicon/favicon.ico" type="image/x-icon">
        <title>Определение уровня</title>
    </head>
    <body id = "lvl-determination">
      <div class ="wrapper">
        <div class = "lvl-determination__loader"></div>
        <div class = "lvl-determination__main">
          <div class="main-card uk-width-2-3@m uk-card uk-card-default uk-card-body">
            <div class = "main-card__header">
              <h3>Определение уровня</h3>
            </div>
            <div class = "main-card__body">
              <p  class = "main-card__body_desc">Для определения уровня изучаемых слов выбирайте слово, которое, по вашему мнению, подходит в предложение наилучшим образом. Исходя из этого будут подобраны слова для изучения слов. При переходе со страницы данные будут потеряны.<br>
                <br>Желаем удачи!</p>
              <div class="uk-align-right"><button class = "main-card__body_btn-start">НАЧАТЬ</button></div>
            </div>
          </div>
          <div class="game-progress hidden"></div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
    </body>
</html>
