<head>
  <meta charset="UTF-8" />

    rel="stylesheet">
  <link rel="shortcut icon" href="../../favicon/favicon.ico" type="image/x-icon">
  <title>RS Lang - Personal Space</title>
</head>

<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <nav class="header__navigation">
        <ul class="navigation navigation_hidden">
          <li class="navigation__link">
            <a href="./main.html">
              <img src="../img/icons/home.svg" alt="home">
              Главная
            </a>
          </li>
          <li class="navigation__link">
            <a href="#">
              <img src="../img/icons/learning.svg" alt="learning">
              Изучение
            </a>
          </li>
          <li class="navigation__link">
            <a href="#">
              <img src="../img/icons/training.svg" alt="training">
              Тренировка
            </a>
          </li>
          <li class="navigation__link">
            <a href="#">
              <img src="../img/icons/games.svg" alt="games">
              Мини-игры
            </a>
          </li>
          <li class="navigation__link">
            <a href="#">
              <img src="../img/icons/dictionary.svg" alt="dictionary">
              Словарь
            </a>
          </li>
          <li class="navigation__link">
            <a href="#">
              <img src="../img/icons/statistics.svg" alt="statistics">
              Статистика
            </a>
          </li>
          <li class="navigation__link navigation__link_active">
            <a href="configuration.html">
              <img src="../img/icons/settings.svg" alt="settings">
              Настройки
            </a>
          </li>
          <li class="navigation__link">
            <a href="#">

          <div class="hamburger">
            <span class="hamburger__line"></span>

      <div class="header__logo">
        <h1 class="logo">RS LANG</h1>
      </div>
      <div class="header__aligner"></div>
    </div>
  </header>

  <div class="configuration">
    <div class="wrapper">
      <div class="uk-flex uk-flex-center" uk-grid>
        <div class="uk-width-2-3@m">
          <div class="configuration__card uk-card uk-card-default uk-card-body">
            <h3>Настройки</h3>
            <ul uk-tab uk-switcher="animation: uk-animation-fade" class="configuration__switcher">
              <li class="configuration__tab-link uk-active"><a href="#">Профиль</a></li>
              <li class="configuration__tab-link"><a href="#">Карточки</a></li>
              <li class="configuration__tab-link"><a href="#">Приложение</a></li>
            </ul>
            <ul class="uk-switcher uk-margin-medium">
              <li>
                <form class="uk-form-horizontal uk-margin-large">
                  <div class="uk-margin">
                    <label class="uk-form-label" for="form-words-per-day">Новые слова на день</label>
                    <div class="uk-form-controls">
                      <input class="uk-input" type="number" id="form-words-per-day" name="form-words-per-day" min="10"
                        max="100">
                    </div>
                  </div>

                  <div class="uk-margin">
                    <label class="uk-form-label" for="form-cards-per-day">Карточки со словами на день</label>
                    <div class="uk-form-controls">
                      <input class="uk-input" type="number" id="form-cards-per-day" name="form-cards-per-day" min="10"
                        max="100">
                    </div>
                  </div>

                  <div class="uk-margin">
                    <label class="uk-form-label" for="form-difficulty-level">Уровень Сложности</label>
                    <div class="uk-form-controls">
                      <input class="uk-input" type="number" id="form-difficulty-level" name="form-words-per-day" min="0"
                        max="10" uk-tooltip="Определяет сложность изучаемых слов">
                    </div>
                  </div>
                </form>
              </li>
              <li>
                <form class="uk-form-horizontal uk-margin-large">
                  <div class="uk-margin">
                    <label class="checkbox-label uk-form-label" for="form-word-translation">Отображать перевод слова</label>
                    <input class="uk-checkbox" id="form-word-translation" type="checkbox">
                  </div>

                  <div class="uk-margin">
                    <label class="checkbox-label uk-form-label" for="form-explanation">Отображать предложение с объяснением</label>
                    <input class="uk-checkbox" id="form-explanation" type="checkbox">
                  </div>

                  <div class="uk-margin">
                    <label class="checkbox-label uk-form-label" for="form-explanation-example">Отображать пример с использованием</label>
                    <input class="uk-checkbox" id="form-explanation-example" type="checkbox">
                  </div>

                  <div class="uk-margin">
                    <label class="checkbox-label uk-form-label" for="form-word-transcription">Отображать транскрипцию слова</label>
                    <input class="uk-checkbox" id="form-word-transcription" type="checkbox">
                  </div>

                  <div class="uk-margin">
                    <label class="checkbox-label uk-form-label" for="form-image-example">Отображать картинку-ассоциацию</label>
                    <input class="uk-checkbox" id="form-image-example" type="checkbox">
                  </div>
                </form>
              </li>
              <li>
                <form class="uk-form-horizontal uk-margin-large">
                  <div class="uk-margin">
                    <label class="checkbox-label uk-form-label" for="form-enable-audio">Автоматическое воспроизведение звука </label>
                    <input class="uk-checkbox" id="form-enable-audio" type="checkbox">
                  </div>

                  <div class="uk-margin">
                    <label class="checkbox-label uk-form-label" for="form-show-word-translation">Отображать перевод изучаемого слова</label>
                    <input class="uk-checkbox" id="form-show-word-translation" type="checkbox">
                  </div>

                  <div class="uk-margin">
                    <label class="checkbox-label uk-form-label" for="form-show-sentence-translation">Отображать перевод предложений</label>
                    <input class="uk-checkbox" id="form-show-sentence-translation" type="checkbox">
                  </div>

                  <div class="uk-margin">
                    <label class="checkbox-label uk-form-label" for="form-show-answer">Возможность посмотреть ответ</label>
                    <input class="uk-checkbox" id="form-show-answer" type="checkbox">
                  </div>

                  <div class="uk-margin">
                    <label class="checkbox-label uk-form-label" for="form-delete-words">Возможность удалять</label>
                    <input class="uk-checkbox" id="form-delete-words" type="checkbox">
                  </div>

                  <div class="uk-margin">
                    <label class="checkbox-label uk-form-label" for="form-difficult-words">Возможность добавлять в словарь</label>
                    <input class="uk-checkbox" id="form-difficult-words" type="checkbox">
                  </div>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
</body>

</html>
